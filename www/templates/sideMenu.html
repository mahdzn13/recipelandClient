        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

  </ion-side-menu-content>

      <h1 class="title">Welcome, {{userNode.name}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-divider">
          Quick Access
        </div>
        <ion-item menu-close href="#/app/mainMenu">
          Main menu
        </ion-item>
        <div class="item item-divider">
          User
        </div>
        <ion-item menu-close href="#/app/myProfile">
          My Profile
        </ion-item>
        <ion-item menu-close href="#/app/myRecipes">
          My recipe book
        </ion-item>
        <ion-item menu-close href="#/app/allergies">
          Allergies
        </ion-item>
        <ion-item menu-close href="#/app/blacklist">
          Blacklisted recipes
        </ion-item>
        <ion-item menu-close href="#/app/fav">
          Favourite recipes
        </ion-item>
        <ion-item menu-close href="#/app/seelater">
          See later
        </ion-item>
