<ion-view>
  <ion-header-bar>
    <h1 class="title">Sign In</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list margin-top-40">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signInData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signInData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signInData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signInData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Surname</span>
          <input type="text" ng-model="signInData.surname">
        </label>
        <label class="item">
          <button
          ng-click="createUser()"
          class="button button-block button-positive"
          >
            Sign in
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
